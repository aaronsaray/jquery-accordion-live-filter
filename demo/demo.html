<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo for jQuery accordion live filter</title>
    <style>
        body {
            width: 300px;
            margin: 5% auto;
        }
    </style>
    <link rel="stylesheet" href="../src/accordion-live-filter.css">
</head>
<body>
    <div>
        <input class="alf-filter" data-alf="#alf-menu" placeholder="Filter colors">
    </div>
    <div>
        <ul id="alf-menu" class="alf-filterable">
            <li>
                <label>Blue</label>
                <ul>
                    <li><a href="#">Primary</a></li>
                    <li><a href="#">Navy</a></li>
                    <li><a href="#">Baby</a></li>
                    <li><a href="#">Steel</a></li>
                    <li><a href="#">Ocean</a></li>
                </ul>
            </li>
            <li>
                <label>Red</label>
                <ul>
                    <li>Primary</li>
                    <li>Crimson</li>
                    <li>Cherry</li>
                    <li>Ruby</li>
                </ul>
            </li>
            <li>
                <label>Green</label>
                <ul>
                    <li>Primary</li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="../src/jquery.accordion-live-filter.js"></script>
    <script>
        $('.alf-filter').accordionLiveFilter();
    </script>
</body>
</html>
